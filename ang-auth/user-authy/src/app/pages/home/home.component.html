<div class="relative mt-3">
    <input 
      id="email"
      type="email"
      [(ngModel)]="email"
      class="peer w-full border px-3 py-3 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-md placeholder-white z-30"
      placeholder="Email Address" 
    />
    <label 
      for="email"
      class="absolute left-3 -top-2.5 text-gray-500 text-sm transition-all ease-in-out duration-300
            peer-placeholder-shown:top-2.5
            peer-placeholder-shown:text-base 
            peer-placeholder-shown:text-gray-400 
            peer-focus:-top-2.5
            peer-focus:text-sm 
            peer-focus:px-1
            peer-focus:bg-white 
            peer-focus:text-blue-500"
    >
      Email Address
    </label>
  </div>
